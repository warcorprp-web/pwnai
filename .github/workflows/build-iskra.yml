name: Build Iskra Terminal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin
            runner: macos-latest
          - platform: linux
            runner: ubuntu-latest
          - platform: windows
            runner: windows-latest
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install Zig (Linux)
        if: matrix.platform == 'linux'
        run: sudo snap install zig --classic --beta
      
      - name: Install Zig (macOS)
        if: matrix.platform == 'darwin'
        run: brew install zig
      
      - name: Install Zig (Windows)
        if: matrix.platform == 'windows'
        run: choco install zig
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools libopenjp2-tools rpm squashfs-tools ruby ruby-dev build-essential
          sudo gem install --no-document fpm
      
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: |
          git config --global url.https://github.com/.insteadof ssh://git@github.com/
          npm ci --no-audit --no-fund
      
      - name: Build and package
        run: task package
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          USE_SYSTEM_FPM: ${{ matrix.platform != 'windows' && 'true' || '' }}
          PRODUCT_NAME: ${{ matrix.platform == 'linux' && 'iskra-terminal' || '' }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iskra-terminal-${{ matrix.platform }}
          path: make/*
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: make/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Rename files to Latin
        run: |
          cd artifacts
          find . -name "*Искра*" -o -name "*Терминал*" | while read file; do
            newname=$(echo "$file" | sed 's/Искра Терминал/Iskra-Terminal/g')
            if [ "$file" != "$newname" ]; then
              mv "$file" "$newname" 2>/dev/null || true
            fi
          done
      
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "artifacts/*/Iskra-Terminal-*.dmg,artifacts/*/Iskra-Terminal-*.exe,artifacts/*/Iskra-Terminal-*.msi,artifacts/*/iskra-terminal-*.deb,artifacts/*/iskra-terminal-*.rpm,artifacts/*/iskra-terminal-*.AppImage,artifacts/*/iskra-terminal_*.snap"
          target: "/tmp/iskra-deploy"
          strip_components: 2
      
      - name: Move files to website
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            mkdir -p /root/iskra-site/public/downloads
            cp -f /tmp/iskra-deploy/*.{dmg,exe,msi,deb,rpm,AppImage,snap} /root/iskra-site/public/downloads/ 2>/dev/null || true
            rm -rf /tmp/iskra-deploy
            ls -lh /root/iskra-site/public/downloads/
