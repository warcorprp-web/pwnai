name: Build Iskra Terminal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin
            runner: macos-latest
          - platform: linux
            runner: ubuntu-latest
          - platform: windows
            runner: windows-latest
    
    runs-on: ${{ matrix.runner }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install Zig (Linux)
        if: matrix.platform == 'linux'
        run: sudo snap install zig --classic --beta
      
      - name: Install Zig (macOS)
        if: matrix.platform == 'darwin'
        run: brew install zig
      
      - name: Install Zig (Windows)
        if: matrix.platform == 'windows'
        run: choco install zig
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools libopenjp2-tools rpm squashfs-tools ruby ruby-dev build-essential
          sudo gem install --no-document fpm
      
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.x'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install dependencies
        run: |
          git config --global url.https://github.com/.insteadof ssh://git@github.com/
          npm ci --no-audit --no-fund
      
      - name: Build and package
        shell: bash
        run: |
          rm -rf dist/bin/wavesrv* dist/bin/ish* 2>/dev/null || true
          task package
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
          USE_SYSTEM_FPM: ${{ matrix.platform != 'windows' && 'true' || '' }}
          PRODUCT_NAME: ${{ matrix.platform == 'linux' && 'iskra-terminal' || '' }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iskra-terminal-${{ matrix.platform }}
          path: make/*
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: make/*
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
