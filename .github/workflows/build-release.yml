name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install Zig (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo snap install zig --classic --beta
      
      - name: Install Zig (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install zig
      
      - name: Install Zig (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install zig
      
      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: '3.x'
      
      - name: Install dependencies
        run: task init
      
      - name: Build and package
        run: task package
        env:
          NODE_OPTIONS: '--max-old-space-size=8192'
      
      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: iskra-terminal-macos
          path: |
            make/*.dmg
            make/*.zip
      
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: iskra-terminal-linux
          path: |
            make/*.deb
            make/*.rpm
            make/*.AppImage
            make/*.snap
            make/*.pacman
            make/*.zip
      
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: iskra-terminal-windows
          path: |
            make/*.exe
            make/*.msi
            make/*.zip
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: make/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
